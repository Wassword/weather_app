<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="card" class="card">
        <form id="weather-form">
            <div id="search" class="search">
                <input type="text" id="zipCode" placeholder="Enter Zip Code" spellcheck="false">
                <button type="submit" id="searchBtn"><img src="search.png" alt="Search"></button>
            </div>
        </form>
        <div id="weather" class="weather"> 
            <img src="clear.png" id="weather-icon" class="weather-icon" alt="Weather Icon">
            <h1 id="temp" class="temp">Â°F</h1>
            <h2 id="city" class="city">Your Zip</h2>
            <div id="details" class="details">
                <div id="zipCode"></div>
                <div id="col1" class="col">
                    <img src="humidity.png" id="humidity-icon" alt="Humidity Icon">
                    <div>
                        <p id="humidity" class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div id="col2" class="col">
                    <img src="wind.png" id="wind-icon" alt="Wind Icon">
                    <div>
                        <p id="wind" class="wind">15 mph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weatherapp.js"></script>
</body>
</html>
