<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <form id="weather-form">
            <div class="search">
                <input type="text" id="zipCode" placeholder="Enter Zip Code" spellcheck="false">
                <button type="submit"><img src="search.png" alt="Search"></button>
            </div>
        </form>
        <div class="weather">
            <img src="rain.png" class="weather-icon" alt="Weather Icon">
            <h1 class="temp">22Â°F</h1>
            <h2 class="city">Wilmington</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="Humidity Icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png" alt="Wind Icon">
                    <div>
                        <p class="wind">15 mph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weatherapp.js"></script>
</body>
</html>
